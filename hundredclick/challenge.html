<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <title>HCC</title>
</head>
<body>
    <header>
        <h1 id="banner">
            Hundred Clicks Challenge
        </h1>
    </header>
    <main>
        <div>
            <p class="clicks" id="clicks">
                0
            </p>
            <p class="time" id="time">
                0.00
            </p>
        </div>
        <div class="instructions">
            <p>
                Test how fast you can click 100 times
            </p>
            <p>
                Hit any key to restart the test
            </p>
        </div>

    </main>
    <footer>
        By Nathan Galley 2022
    </footer>
    <script src="main.js"></script>
</body>
</html>
